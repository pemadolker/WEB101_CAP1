<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <style>
        /* CSS styles */
        /* Add your existing CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #161616; /* Greyish white background */
            color: #9A9A9A; /* Set text color */
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .logo {
            width: 25px;
            height: auto;
            filter: grayscale(100%); /* Initially desaturate the image */
            transition: filter 0.2s; /* Added filter transition */
        }
        .logo:hover {
            filter: grayscale(0%); /* Remove grayscale on hover */
        }
        .title {
            margin-left: 10px; /* Add space between logo and title */
            font-size: 23px;
            transition: color 0.2s; /* Add transition effect for color change */
        }
        .title:hover {
            color: #ffffff; /* Change text color on hover */
        }

        .header-links a {
            text-decoration: none;
            color: #9A9A9A;
            transition: color 0.2s; /* Add transition effect for color change */
            margin-left: 50px; /* Add left margin to push links to the right */
        }

        .header-links a:active {
            color: #ffffff; /* Change text color on hover */
        }
        .pokedex {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .pokemon {
            position: relative; /* Add position relative */
            border: 1.5px solid #585757; /* Grey border */
            padding: 20px;
            margin: 20px;
            width: 270px; /* Set width to 200px */
            height: 200px; /* Maintain aspect ratio */
            text-align: left; /* Align text to the left */
            background-color: rgb(27, 27, 27); /* Initially colorless */
            transition: transform 0.2s ease-in-out, background-color 0.2s; /* Added background-color transition */
            cursor: pointer; /* Add cursor pointer to indicate clickable */
            
        }

        .pokemon h2 {
            font-size: 16px;
            margin-top: 0; 
            position: relative; /* Add position relative to h2 */
        }

        .pokemon p {
            font-size: 16px; /* Set the font size for height, weight, and types */
            margin: 5px 0; /* Add margin top and bottom */
            padding-left: 10px; /* Add padding to align text with label */
        }

        .pokemon .key {
            font-weight: bold; /* Make the key bold */
        }

        .pokemon img {
            display: block; 
            margin: 0 auto;
            filter: grayscale(100%); /* Initially desaturate the images */
            transition: filter 0.2s; /* Added filter transition */
        }

        .pokemon:hover img {
            filter: grayscale(0%);
        }

        .pokemon:hover {
            background-color: #292828; /* Change background color to desired color on hover */
            border-color: #e0dddd; /* Brighter border color on hover */
        }
        
        .index-label {
            position: absolute; /* Position the index label absolutely */
            top: 5px; /* Adjust top position */
            left: 5px; /* Adjust left position */
            font-size: 16px; /* Adjust font size */
            padding: 5px; /* Add padding to give space around the label *//* Semi-transparent background */
            color: #9A9A9A; /* Set text color */
            border-top-left-radius: 5px; /* Rounded corners for top left */
            border-bottom-right-radius: 5px; /* Rounded corners for bottom right */
        }
        img {
            max-width: 100%;
            height: auto;
        }

        .loader {
            text-align: center;
            padding: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 18px 28px; /* Adjust padding to match button */
            width: 600px; /* Set a longer width */
            max-width: calc(100% - 20px); /* Ensure it doesn't overflow the container */
            margin-right: -4px; /* Remove margin between input and button */
            background-color: #161616; /* Set background color same as the page */
            color: #9A9A9A; /* Set text color */
            border: 0.5px solid #585757; /* Set border color */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        button {
            padding: 18px 28px; /* Keep padding consistent with input */
            background-color: #242222;
            color: rgb(139, 137, 137);
            border: 1px solid #585757; /* Add border */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a4d4a; /* Darken background color on hover */
        }
        /* Define CSS for the Pokémon details */
        #pokemonDetails {
            display: none; /* Initially hide the Pokémon details */
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Header content -->
        <img class="logo" src="https://pokedex-flurn.netlify.app/Pokeball.svg" alt="Pokéball">
        <h1 class="title">Pokédex</h1>
    </div>
    <div class="search-container">
        <!-- Search container content -->
        <input type="text" id="pokemonName" placeholder="Search">
        <button onclick="searchPokemon()">Search</button>
    </div>
    <div class="header-links">
        <!-- Header links content -->
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="bookmarkLink">Bookmark</a>
    </div>
    <div id="pokedex" class="pokedex">
        <!-- Pokémon cards will be appended here -->
    </div>
    
    <div id="loader" class="loader">Loading...</div>

    <!-- Pokémon Details section -->
    <div id="pokemonDetails"></div>

    <script>
        // JavaScript code
        // Add your existing JavaScript code here
        let offset = 0;
        const limit = 20;
    
        document.addEventListener("DOMContentLoaded", function () {
            fetchPokemons();
            window.addEventListener('scroll', handleScroll);
    
            // Add event listener for Enter key press in the input field
            document.getElementById("pokemonName").addEventListener("keydown", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault(); // Prevent default form submission
                    searchPokemon(); // Trigger search function
                }
            });
        
            // Add event listener to handle link clicks
            document.getElementById("homeLink").addEventListener("click", function(event) {
                event.preventDefault();
                setActivePage("home");
            });

            document.getElementById("bookmarkLink").addEventListener("click", function(event) {
                event.preventDefault();
                setActivePage("bookmark");
            });
        });

        // Function to set the active page
        function setActivePage(page) {
            const homeLink = document.getElementById("homeLink");
            const bookmarkLink = document.getElementById("bookmarkLink");

            // Remove active class from all links
            homeLink.classList.remove("active");
            bookmarkLink.classList.remove("active");

            // Add active class to the selected page
            if (page === "home") {
                homeLink.classList.add("active");
            } else if (page === "bookmark") {
                bookmarkLink.classList.add("active");
            }
        }
        
        let lastFetchedId = 0; // Initialize a global counter to keep track of the last fetched Pokémon's ID

        async function fetchPokemons() {
            try {
                const pokedexContainer = document.getElementById("pokedex");
                const loader = document.getElementById("loader");
                loader.style.display = "none";

                let fetchedPokemonCount = 0; // Track the number of fetched Pokémon

                while (fetchedPokemonCount < limit) {
                    const pokemonData = await fetchPokemonById(lastFetchedId + 1);
                    if (!pokemonData) {
                        // If no data is fetched, break the loop
                        break;
                    }
                    const pokemonDiv = createPokemonCard(pokemonData, lastFetchedId + 1); // Pass the ID
                    pokedexContainer.appendChild(pokemonDiv);
                    fetchedPokemonCount++;
                    lastFetchedId++; // Update the last fetched ID
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function fetchPokemonById(id) {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
            if (!response.ok) {
                console.error(`Error fetching Pokémon #${id}`);
                return null; // Return null if the Pokémon doesn't exist
            }
            return await response.json();
        }


        function createPokemonCard(pokemonData, id) {
        const pokemonCard = document.createElement("pokemon-card");
        pokemonCard.setAttribute("name", pokemonData.name);
        pokemonCard.setAttribute("height", (pokemonData.height / 10) + " m");
        pokemonCard.setAttribute("weight", (pokemonData.weight / 10) + " kg");
        pokemonCard.setAttribute("image", pokemonData.sprites.front_default);
        pokemonCard.setAttribute("id", id);

        // Create a heart button
        const heartButton = document.createElement("button");
        heartButton.classList.add("favorite-btn");
        heartButton.innerHTML = "❤️"; // Heart symbol

        // Add event listener to toggle favorite status
        heartButton.addEventListener("click", function(event) {
            event.stopPropagation(); // Prevent event from bubbling up to parent
            toggleFavorite(id);
        });

        // Append heart button to the Pokémon card
        pokemonCard.appendChild(heartButton);

        // Set up the rest of the Pokémon card content
        const name = pokemonData.name;
        const height = (pokemonData.height / 10) + " m";
        const weight = (pokemonData.weight / 10) + " kg";

        pokemonCard.innerHTML += `
            <span class='index-label'>#${id}</span>
            <img src="${pokemonData.sprites.front_default}" alt="${name}">
            <h2><span class='key'>Name:</span> ${name}</h2>
            <p><span class='key'>Height:</span> ${height}</p>
            <p><span class='key'>Weight:</span> ${weight}</p>
        `;

        return pokemonCard;
    }

        function handleScroll() {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 5) {
                offset += limit;
                fetchPokemons();
            }
        }
    
        async function searchPokemon() {
            const pokemonName = document.getElementById("pokemonName").value.trim().toLowerCase();
    
            if (!pokemonName) {
                alert("Please enter a Pokémon name.");
                return;
            }
    
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);
                if (!response.ok) {
                    alert("Pokémon not found.");
                    return;
                }
                const pokemonData = await response.json();
    
                displayPokemon(pokemonData);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    
        function displayPokemon(pokemonData) {
            const pokedexContainer = document.getElementById("pokedex");
            pokedexContainer.innerHTML = "";
    
            const pokemonCard = createPokemonCard(pokemonData, pokemonData.id); // Pass the Pokémon ID
            pokedexContainer.appendChild(pokemonCard);
        }
        function openPokemonModal(id) {
            const url = `pokemon-details.html?id=${id}`; // Construct the URL with the Pokémon ID
            window.open(url, '_blank'); // Open the new page in a new tab/window
        }
        let favorites = [];

        function toggleFavorite(id) {
            const index = favorites.indexOf(id);
            if (index === -1) {
                // Add to favorites
                favorites.push(id);
                updateFavoriteButton(id, true);
            } else {
                // Remove from favorites
                favorites.splice(index, 1);
                updateFavoriteButton(id, false);
            }
        }

        function updateFavoriteButton(id, isFavorite) {
            const button = document.querySelector(`.pokemon[id='${id}'] .favorite-btn`);
            if (isFavorite) {
                button.textContent = "Remove from Favorites";
            } else {
                button.textContent = "Add to Favorites";
            }
        }

        // Optionally, you can store favorites in local storage for persistence
        function saveFavorites() {
            localStorage.setItem("favorites", JSON.stringify(favorites));
        }

        function loadFavorites() {
            const storedFavorites = localStorage.getItem("favorites");
            if (storedFavorites) {
                favorites = JSON.parse(storedFavorites);
                // Update favorite buttons for loaded favorites
                favorites.forEach(id => updateFavoriteButton(id, true));
            }
        }

        // Call loadFavorites when the page loads to load any previously saved favorites
        document.addEventListener("DOMContentLoaded", loadFavorites);

    </script>

    <!-- Define the custom element for the Pokémon card -->
    <script>
        class PokemonCard extends HTMLElement {
            connectedCallback() {
                const name = this.getAttribute("name");
                const height = this.getAttribute("height");
                const weight = this.getAttribute("weight");
                const image = this.getAttribute("image");
                const id = this.getAttribute("id");

                this.innerHTML = `
                    <div class="pokemon" onclick="openPokemonModal(${id})">
                        <span class='index-label'>#${id}</span>
                        <img src="${image}" alt="${name}">
                        <h2><span class='key'>Name:</span> ${name}</h2>
                        <p><span class='key'>Height:</span> ${height}</p>
                        <p><span class='key'>Weight:</span> ${weight}</p>
                    </div>
                `;
            }
        }

        customElements.define("pokemon-card", PokemonCard);
    </script>
</body>
</html>
